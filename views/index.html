<h1>EAT-DA-BURGER!</h1>

<p>Enter a burger you want to eat then click the "Submit" button</p>

<ul>
  {{#each tasks}}
  	<li>
  	   <p>ID: {{this.id}}</p>
       <p>Task: {{this.task}}</p>
  	</li>
  {{/each}}
</ul>

<form action="/" method="POST">
	<textarea type="text" name="task"></textarea>

	<button type="submit">Submit</button>
</form>
